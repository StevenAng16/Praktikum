<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="welcome.html">
        <h1>Buat Account Baru!</h1>

            <option value="Others">Others</option>
        </select>
        <br><br>

        <input type="checkbox" id="English" name="language spoken" value="English"><label for="">English</label><br/>
        <input type="checkbox" id="Other" name="language spoken" value="Other"><label for="Other">Other</label><br><br/>
